<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/base.css">
    <script src="static/js/jquery.js"></script>
    <script src="static/bootstrap/js/bootstrap.js"></script>
    <script src="//at.alicdn.com/t/font_727466_9tbw33chdo5.js"></script>
    <script src="static/js/ui-register.js"></script>
    <title>alertme</title>
</head>

<body>
    <div class="container">
        <div class="row my-register-box-mg">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                <form>
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="register-username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="register-password" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">手机号</label>
                        <input type="text" class="form-control" id="register-phonenumber" placeholder="请输入手机号">
                    </div>
                    <div class="form-group">
                        <label for="emailaddress">邮箱地址</label>
                        <input type="email" class="form-control" id="register-emailaddress" placeholder="请输入邮箱地址">
                    </div>
                    <button type="submit" id="register-btn" class="btn btn-success form-control">立即注册</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="my-login-footer-pd">copyright&copy; 小米粥</p>
    </div>
</body>

</html>
